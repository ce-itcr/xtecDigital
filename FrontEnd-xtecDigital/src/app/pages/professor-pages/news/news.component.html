<div style="margin-left: auto;margin-right: auto; display: block;">
  <button  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="openModal(update_news_modal)">Actualizar Noticia</button>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title"  style="color: #14447c;">{{newTitle}}</h1>
        <p class="text-muted">{{newDate}}</p>
      </div>
      <div class="card-body">
        <p class="card-header">{{newBody}}</p>
      </div>
      <div class="card-footer">
        <i class="fa fa-user"></i> Enviado por: <b>{{newAuthor}}</b><br>
      </div>
    </div>
  </div>
</div>

<ng-template #update_news_modal let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Actualizar Noticia</h4>
  </div>
  <div class="modal-body" >
    <form>
      <div class="form-group mb-6">
          <label for="title"><b>Título de Noticia</b></label>
          <input type="text" #title placeholder="{{newTitle}}" required style="width: 100%;">
        </div>
      <div class="form-group mb-3">
        <label for="body"><b>Mensaje de la Noticia</b></label>
        <textarea type="text" #body placeholder="{{newBody}}" required style="width: 100%; height:100px;display: inline-block;"></textarea>
      </div>
      <div class="form-group mb-6">
        <label for="date"><b>Fecha de Publicación</b></label>
        <input type="text" #date placeholder="{{newDate}}" required style="width: 100%;" disabled>
      </div>
      <div class="form-group mb-6">
        <label for="author"><b>Autor</b></label>
        <input type="text" #author placeholder="{{newAuthor}}" required style="width: 100%;" disabled>
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="updateNew(title.value, body.value)" (click)="modal.close()">Actualizar</button>
      <button type="button" class="btn btn-warning" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
