<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title"  style="color: #14447c;">{{courseName}} -> RUBROS</h1>
      </div>

      <div class="card-body">
        <div fxflex="30%" *ngFor="let item of rubros">

          <div class="text-muted card-columns">

            <a (click)="toAssignmentSection(item[0], item[1])"><p><i class="fa fa-folder">

              </i>{{item[0]}}</p>
              <p>Porcentaje: {{item[1]}}</p>

            </a>
            <button class="btn btn-sm btn-danger btn-round btn-icon" (click)="deleteRubro(item[0])"><i class="fa fa-shopping-basket"></i></button>
            <button class="btn btn-sm btn-danger btn-round btn-icon" (click)="lastRubroInfo(item[0], item[1])" (click)="openModal(update_rubro_modal)"><i class="fa fa-refresh"></i></button>
          </div>
        </div>
        <button  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-lg" (click)="openModal(create_rubro_modal)"><i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>
</div>

<ng-template #create_rubro_modal let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Crear Rubro</h4>
  </div>
  <div class="modal-body" >
    <form>
      <div class="form-group mb-6">
          <label for="title"><b>Nombre del Rubro</b></label>
          <input type="text" #rubro placeholder="Nombre del Rubro" required style="width: 100%;">
        </div>
        <div class="form-group mb-6">
          <label for="percentage"><b>Porcentaje</b></label>
          <input type="number" #percentage placeholder="Porcentaje del Rubro" required style="width: 100%;">
        </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="createRubro(rubro.value, percentage.value)" (click)="modal.close()">Crear</button>
      <button type="button" class="btn btn-warning" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>

<ng-template #update_rubro_modal let-modal>
  <div class="modal-header">
      <h4 class="modal-title">Actualizar Rubro</h4>
  </div>
  <div class="modal-body" >
    <form>
      <div class="form-group mb-6">
        <label for="title"><b>Nombre del Rubro</b></label>
        <input type="text" #lRubro placeholder="{{lastRubro}}" required style="width: 100%;" disabled>
      </div>
      <div class="form-group mb-6">
        <label for="title"><b>Porcentaje del Rubro</b></label>
        <input type="text" #lPercentage placeholder="{{lastPercentage}}" required style="width: 100%;" disabled>
      </div>
      <div class="form-group mb-6">
          <label for="title"><b>Nuevo Nombre</b></label>
          <input type="text" #rubro placeholder="Nombre del Rubro" required style="width: 100%;">
        </div>
        <div class="form-group mb-6">
          <label for="percentage"><b>Nuevo Porcentaje</b></label>
          <input type="number" #percentage placeholder="Porcentaje del Rubro" required style="width: 100%;">
        </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="updateRubro(rubro.value, percentage.value, lastPercentage)" (click)="modal.close()">Actualizar</button>
      <button type="button" class="btn btn-warning" (click)="modal.close()">Cancelar</button>
  </div>
</ng-template>
