<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title"  style="color: #14447c;">{{courseName}} -> DOCUMENTOS</h1>
      </div>

      <div class="card-body">
        <div fxflex="30%" *ngFor="let item of folders">

          <div class="text-muted card-columns">

            <a (click)="toSingleDocumentSection(item[0])"><p><i class="fa fa-folder">

              </i>{{item[0]}}</p>
              <p>Autor: {{item[1]}}-Fecha: {{item[2]}}</p>

            </a>
            <button class="btn btn-sm btn-danger btn-round btn-icon" (click)="deleteFolder(item[0])"><i class="fa fa-shopping-basket"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
