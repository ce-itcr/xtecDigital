<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-6">
    <a (click)="toCurrentSection()">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-bank text-primary"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">{{courseName}}<p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </a>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-6">
    <a (click)="toDocumentsSection()">
      <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-single-copy-04 text-danger"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">DOCUMENTOS</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </a>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-6">
    <a (click)="toAssignmentsSection()">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-bullet-list-67 text-primary"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">EVALUACIONES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </a>
  </div>

</div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Secci√≥n de Noticias</h4>
      </div>
      <div class="card-body">
        <div fxflex="30%" *ngFor="let item of news">
            <div class="row">
              <div class="col-md-7 col-7">
                {{item[0]}}
                <br />
                <span class="text-muted">
                  <small>{{item[1]}}</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-danger btn-round btn-icon" (click)="toNewsSection(item[0],item[1],item[2], item[3])"><i class="fa fa-arrow-right"></i></button>
              </div>
            </div>
        </div>

     </div>
    </div>
  </div>
  <div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Lista de Miembros</h4>
    </div>
    <div class="card-body">
      <ul class="list-unstyled team-members">

        <h4 class="card-description">Equipo Docente</h4>

        <div fxflex="30%" *ngFor="let item of professors">
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src={{item[2]}}  alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                {{item[0]}}
                <br />
                <span class="text-muted">
                  <small>{{item[1]}}</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-danger btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </div>

        <h4 class="card-description">Estudiantes</h4>

        <div fxflex="30%" *ngFor="let item of students">

          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src={{item[2]}}  alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                {{item[0]}}
                <br />
                <span class="text-muted">
                  <small>{{item[1]}}</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-danger btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
    </div>
  </div>
</div>
