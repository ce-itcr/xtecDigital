<div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
        </div>
        <div class="card-body ">
          <div class="row">
            <div class="col-md-12">
              <div class="card ">
                <div class="card-header">
                  <h3><b>{{message}}</b></h3>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class="text-primary">
                        <div fxFlex="30%" *ngFor="let item of titles">
                          <td>
                            {{item[0]}}
                          </td>
                          <td>
                            {{item[1]}}
                          </td>
                          <td>
                          <td  >
                            {{item[2]}}
                          </td>
                          <td  >
                            {{item[3]}}
                          </td>
                          <td  >
                            {{item[4]}}
                          </td>
                        </div>
  
                      </thead>
                      <tbody>
                        <div fxFlex="30%" *ngFor="let item of rows">
                          <td>
                            {{item[0]}}
                          </td>
                          <td>
                            {{item[1]}}
                          </td>
                          <td  >
                            {{item[2]}}
                          </td>
                          <td  >
                            {{item[3]}}
                          </td>
                          <td  >
                            {{item[4]}}
                          </td>
                        </div>
                      </tbody>
                    </table>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
