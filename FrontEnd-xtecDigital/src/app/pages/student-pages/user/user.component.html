<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/default-profile-header.jpg" alt="Imagen de Portada">
      </div>
      <div class="card-body">
        <div class="author">
            <img class="avatar border-gray" src="{{img_url}}" alt="Imagen de Perfil de Usuario">
            <h2 class="title" style="color: #14447c;">{{fullName}}</h2>
            <h5 class="subtitle" style="color: #14447c;">{{userCarnet}}</h5>
          <p class="card-description">{{nationality}} <br> {{birthDate}} <br></p>
        </div>
      </div>
      <div class="card-footer">
        <hr>
        <div>
          <button class="btn btn-primary btn-block text-uppercase"  (click)="openModal(close_this)">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h2 class="card-title">Editar Perfil de Usuario</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Número de Carné</label>
                <input disabled id="carnet" #username type="text" required class="form-control" value="{{userCarnet}}" placeholder="{{userCarnet}}" >
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nombre Completo</label>
                <input disabled id="fullname" #fullname type="text" required class="form-control" value="{{fullName}}" placeholder="{{fullName}}" >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Contraseña</label>
                <input #password type="text" required class="form-control" value="{{userPassword}}" placeholder="{{userPassword}}">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Teléfono</label>
                <input id="phone" #phone type="text" required class="form-control" value="{{cellPhone}}" placeholder="{{cellPhone}}" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Dirección Permanente</label>
                <input #address type="text" required class="form-control" value="{{userAddress}}" placeholder="{{userAddress}}" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nacionalidad</label>
                <input #nacionality disabled type="text" required class="form-control" value="{{nationality}}" placeholder="{{nationality}}">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input #birth_date disabled type="date" required class="form-control" value="{{birthDate}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span style="color:red;" *ngIf="message">{{message}}</span>
              <input #file type="file" accept='image/*'  (change)="preview(file.files)" />
              <img [src]="imgURL" style="width: 100px;" class="avatar border-gray" *ngIf="imgURL">
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="button" (click)="updateData(password.value, phone.value, address.value, file.value)" class="btn btn-primary btn-round">Actualizar Perfil</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <div class="fixed-plugin">
    <div class="show-dropdown" ngbDropdown>
        <a href="javascript:void(0)" ngbDropdownToggle id="dropdownConfig">
          <i class="fa fa-cog fa-2x"> </i>
        </a>
        <ul class="" ngbDropdownMenu aria-labelledby="dropdownConfig">
            <li class="header-title">Sidebar Background</li>
            <li class="adjustments-line text-center">
                <a href="javascript:void(0)" class="switch-trigger background-color">
                    <span class="badge filter badge-light active" [ngClass]="{'active':sidebarColor==='white'}" (click)="changeSidebarColor('white')"></span>
                    <span class="badge filter badge-dark" [ngClass]="{'active':sidebarColor==='black'}" (click)="changeSidebarColor('black')"></span>
                </a>
            </li>

        </ul>
    </div>
</div>

  <ng-template #close_this let-modal>
    <div class="modal-header">
      <img src="../../../../assets/img/xtecdigital-logo.png" class="display-4" style="margin-left: auto;margin-right: auto; display: block; width: 60%;">

    </div>
    <div class="modal-body">
      <h4 class="modal-title" style="margin-left: auto; margin-right: auto; display: block;"><b>¿Seguro que desea salir?</b></h4>
      xtecDigital - Sistema de la Universidad XTEC que permite gestionar el proceso de enseñanza - aprendizaje.
  </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()" [routerLink]='["/"]'>Si</button>
        <button type="button" class="btn btn-outline-danger" (click)="modal.close()">No</button>
    </div>
  </ng-template>
