<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- credits Column -->
    <ng-container matColumnDef="credits">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Créditos</th>
      <td mat-cell *matCellDef="let row">{{row.credits}}</td>
    </ng-container>

    <!-- career Column -->
    <ng-container matColumnDef="career">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Carrera</th>
      <td mat-cell *matCellDef="let row">{{row.career}}</td>
    </ng-container>

    <!-- avialable Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Disponibilidad</th>
      <td mat-cell *matCellDef="let row">{{row.available}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
