<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Rubro Column -->
    <ng-container matColumnDef="rubro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rubro</th>
      <td mat-cell *matCellDef="let row">{{row.rubro}}</td>
    </ng-container>

    <!-- Percentage Column -->
    <ng-container matColumnDef="rubroPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentaje</th>
      <td mat-cell *matCellDef="let row">{{row.rubroPercentage}}</td>
    </ng-container>

    <!-- Assignment Column -->
    <ng-container matColumnDef="assignment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Evaluaci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.assignment}}</td>
    </ng-container>

    <!-- Assignment Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nota</th>
      <td mat-cell *matCellDef="let row">{{row.grade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
