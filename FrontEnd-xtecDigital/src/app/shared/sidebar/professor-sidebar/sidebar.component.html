
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="/">
      <div class="logo-image-small">
        <img src="assets/img/xtecdigital-logo.png" width="180" style="width: 189; margin-left: auto; margin-right: auto; margin-top: 10%; display: block;">
      </div>
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>

    <div style="position: absolute; bottom: 10px; margin-left: 30px;">
      <b>Vista Profesor</b> <br>
      xtecDigital v1.0.0<br>
    </div>
</div>
